<div class="row">
    <app-cart></app-cart>
<div class=" bg-light col-sm-7" style="max-width: 50%;">
<h3>All Items</h3>
<div class="row">
<div class="card-body" *ngFor='let item of allitems'>
        <p class="card-text">{{item.category.name}}</p>
        <img class="card-img-top img-responsive" src="assets/images/products/{{item.imagepath}}" alt="" style="max-width: 70%;" >
        
        <h5 class="card-title">{{item.name}} ${{item.price}}</h5>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <button type="button" class="btn btn-primary" >Edit</button>
          </div>
        </div>
        <button type="button" class="btn btn-dark" (click)="onAddProductToCart(item)" >Add to cart</button>

</div>
 </div>        
</div>    
</div>
